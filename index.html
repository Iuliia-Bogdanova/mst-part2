<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MST Video Section</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <video autoplay loop muted>
        <source src="/assets/videos/video.mp4" type="video/mp4" />
      </video>
      <div class="grid-container">
        <div class="row row1">
          <p class="text text-left">We're here</p>
          <span class="span"></span>
          <p class="text text-end">to make</p>
        </div>
        <div class="row row2">
          <p class="text">healthy</p>
          <span class="span"></span>
          <p class="text text-end">living effortless,</p>
        </div>
        <div class="row row3">
          <p class="text">so you can</p>
          <span class="span"></span>
          <p class="text text-end">live longer</p>
        </div>
        <div class="row row4">
          <p class="text">and happier</p>
          <span class="span"></span>
        </div>
        <div class="row row5"></div>
      </div>
    </div>
  </body>
</html>


<!-- We're here to make healthy living effortless, so you can live longer and happier -->
